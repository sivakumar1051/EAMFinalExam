<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make a Reservation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .card {
            width: 100%;
            max-width: 700px;
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h3 {
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }
        h5 {
            margin-top: 25px;
            font-weight: 600;
        }
        .form-label {
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="card">
    <h3>Flight Reservation Form</h3>
    <form th:action="@{/submitReservation}" method="post" th:object="${reservation}">
        <!-- Customer Info -->
        <h5>Customer Details</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">First Name</label>
                <input type="text" th:name="firstName" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" th:name="lastName" class="form-control" required />
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:name="email" class="form-control" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" th:name="phoneNumber" class="form-control" required />
        </div>

        <!-- Reservation Info -->
        <h5>Reservation Details</h5>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Date of Departure</label>
                <input type="date" th:name="dateOfDeparting" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Time</label>
                <input type="time" th:name="time" class="form-control" required />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Number of Passengers</label>
                <input type="number" min="1" th:name="numberOfPassengers" class="form-control" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Travel Class</label>
                <select th:name="travelClass" class="form-select" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="First">First</option>
                </select>
            </div>
        </div>

        <!-- Payment Info -->
        <h5>Payment</h5>
        <div class="mb-4">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" th:name="amount" class="form-control" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
