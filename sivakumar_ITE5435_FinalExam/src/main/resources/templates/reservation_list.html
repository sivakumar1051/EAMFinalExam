<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Reservations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f5f7fa;
            padding: 40px;
        }
        .table-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container table-container">
    <h2 class="text-center mb-4">All Reservations</h2>
    <table class="table table-bordered table-hover">
        <thead class="table-light">
            <tr>
                <th>Reservation ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Travel Class</th>
                <th>Departure Date</th>
                <th>Time</th>
                <th>Passengers</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="res : ${reservations}">
                <td th:text="${res.reservationId}">RID</td>
                <td th:text="${res.firstName}">First</td>
                <td th:text="${res.lastName}">Last</td>
                <td th:text="${res.travelClass}">Class</td>
                <td th:text="${res.dateOfDeparting}">Date</td>
                <td th:text="${res.time}">Time</td>
                <td th:text="${res.numberOfPassengers}">0</td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <a href="/reservation" class="btn btn-outline-primary">Add New Reservation</a>
    </div>
</div>
</body>
</html>
